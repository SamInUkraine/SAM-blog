<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Portfolio | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap");

    :root {
      --primary-bg: #0a0a0c;
    }

    body {
      background-color: var(--primary-bg);
      color: white;
      font-family: "Inter", sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background:
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
    }

    .photo-card {
      position: relative;
      width: 320px;
      height: 450px;
      transition: transform 0.15s ease-out;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .photo-wrapper {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    .main-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .floating-tag {
      position: absolute;
      padding: 10px 22px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
      white-space: nowrap;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .floating-tag:hover {
      background: white;
      color: black;
      transform: scale(1.1);
      border-color: white;
    }

    .info-panel {
      position: absolute;
      bottom: -90px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 120%;
      pointer-events: none;
    }

    .info-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .info-subtitle {
      color: #64748b;
      font-weight: 300;
      font-size: 0.95rem;
      letter-spacing: 1px;
    }

    .hint {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="relative">
    <div class="photo-card" id="card">
      <div class="photo-wrapper">
        <img src="media/me.jpg" alt="Portrait" class="main-photo" />
      </div>

      <div class="info-panel">
        <h1 class="info-title">Sam</h1>
        <p class="info-subtitle">Creator • Explorer • Developer</p>
      </div>
    </div>

    <a class="floating-tag cursor-pointer" style="top: 35%; right: -160px;" href="music.html">Music</a>
    <a class="floating-tag cursor-pointer" style="top: 70%; left: -140px;" href="school.html">School</a>
    <a class="floating-tag cursor-pointer" style="bottom: 10%; right: -180px;" href="development.html">Development</a>
    <a class="floating-tag cursor-pointer" style="top: -60px; right: 20px;" href="other-projects.html">Startup</a>
  </div>

  <div class="hint">Interact with the core</div>

  <script>
    const card = document.getElementById("card");

    document.addEventListener("mousemove", (e) => {
      const { clientX, clientY } = e;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const rotateX = (centerY - clientY) / 25;
      const rotateY = (clientX - centerX) / 25;

      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    document.addEventListener("mouseleave", () => {
      card.style.transform = "perspective(1000px) rotateX(0deg) rotateY(0deg)";
    });
  </script>
</body>
</html>
